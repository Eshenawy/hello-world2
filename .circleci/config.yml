version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo "Hello Error"

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
      - run: echo "b8804175-187e-428b-a335-01ce7e6c3fbc" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: |
          if [[ `cat ~output.txt` == "b8804175-187e-428b-a335-01ce7e6c3fbc" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
      -  print_pipeline_id
workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
